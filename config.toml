# The site's parameters
[params]
  home = "Home"
  
  [menu]

    [[menu.header]]
      weight = 2
      name = "Work"
      url = "/work"
    [[menu.header]]
      weight = 4
      name = "Service"
      url = "/service"
    [[menu.header]]
      weight = 5
      name = "Contact"
      url = "/contact"

    [[menu.footer]]
      weight = 1
      name = "About us"
      url = "#"
    [[menu.footer]]
      weight = 2
      name = "Contact us"
      url = "#"
    [[menu.footer]]
      weight = 3
      name = "How it works"
      url = "#"
    [[menu.footer]]
      weight = 4
      name = "Blog"
      url = "#"
    [[menu.footer]]
      weight = 5
