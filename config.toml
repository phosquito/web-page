  [params.slider]
    enable = true
    title = "La maravillosa página de Roci"
    subtitle = "No puedo dormir así que te hago esta página porque te quiero."
    bgImage = "img/slider-bg.jpg"
    btnText = "El blog viejo"
    url = "http://yquelevoyahacersinaciasi.blogspot.com/2018/12/oye.html"

  [params.wrapper]
    enable = false
    image = "img/wrapper-img.png"
    title = "Sobre tu y sobre yo"
    italic = "Hace dentro de muchos años"
    paragraph = "Nos sentamos en una casita en el campo a tomar colacaos"

  [params.blog]
    enable = false
    title = "Get The Latest On What We're doing"
    subtitle = "Catch up with us, anytime and anywhere"

  [params.feature]
    enable = false
    title = "No se si quitar esta parte"
    bgImage = "img/feature-bg.jpg"
    content = "Pero mientras que me decido, pongo una imagen de un patio andalú"
    [params.feature.button]
      caption = "View Works"
      url = "#"

  [params.call]
    enable = true
    bgImage = "img/call-to-action-bg.jpg"
    title = "Caca de la vaca"
    paragraph = "Leerse mi bló, leñe"
    [params.call.button]
      url = "http://yquelevoyahacersinaciasi.blogspot.com"
      text = "Aqui er enlase miarma"

  [params.contact]
    enable = true
    title = "Drop us a note"
    subtitle = "Don’t just take our word for it. Check out some of our latest work."
    [params.contact.form]
      name = "Your name"
      email = "Your email"
      subject = "Your subject"
      message = "Your message"
      button = "Send message"
    [params.contact.box]
      title = "Stop by for a visit"
      address = "North Main Street, Brooklyn Australia"
      email = "Email: contact@mail.com"
      phone = "Phone: +88 01672 506 744"
    [params.contact.gmaps]
      title = "We Also Count in Google Maps"
